<!DOCTYPE html>
<html lang="fr">

<head>

    <title>Presentation 1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="script.js" type="module" charset="utf-8" defer></script>

</head>


<body>

    <div class="mobile-warning">
        <h1>Ptdrrr t ki retourne sur ton mac</h1>
    </div>

    <div class="header">
        <div id="levelNumber" style="display: none;">1</div>
        <h1>MySQLearn</h1>
        <div class="levels">
            <button class="level selected" id="level1" type="button">1</button>
            <button class="level" id="level2" type="button">2</button>
            <button class="level" id="level3" type="button">3</button>
            <button class="level" id="level4" type="button">4</button>
            <button class="level" id="level5" type="button">5</button>
            <button class="level" id="level6" type="button">6</button>
            <button class="level" id="level7" type="button">7</button>
            <button class="level" id="level8" type="button">8</button>
            <button class="level" id="level9" type="button">9</button>
            <button class="level" id="level10" type="button">10</button>
        </div>
    </div>


    <div class="page">

        <div class="left">

            <fieldset class="todo">
                <legend>Instructions</legend>
                <div class="instructions">
                </div>
                <button id="lesson"><img src="/images/lesson.svg" alt="lesson" width="32px"></button>
                <button id="hint"><img src="/images/hint.svg" alt="hint" width="32px"></button>
            </fieldset>

            <fieldset class="notes">
                <legend>Notes</legend>
                <textarea name="notes" id="notes">Notes pour plus tard</textarea>
            </fieldset>

        </div>


        <div class="right">

            <fieldset class="code">
                <legend>Code</legend>
                <div id="code-container">
                    <div id="code-editor">--ins√©rer du code ici
SELECT * FROM ENQUETE01;</div>
                </div>
            </fieldset>

            <div class="buttons">
                <button id="restart">Restart</button>
                <button id="execute">Execute</button>
            </div>

            <fieldset class="results">
                <legend>Results</legend>
                <div id="results"></div>
            </fieldset>

        </div>

</body>

</html>
